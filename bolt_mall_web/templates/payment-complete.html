
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>결제 완료</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .message-box {
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            text-align: center;
        }
        .message-box h1 {
            color: #0d7fe1;
            font-size: 32px;
            margin-bottom: 10px;
        }
        .message-box p {
            font-size: 18px;
            color: #333;
        }
        .go-home {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 24px;
            background-color: #0d7fe1;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>🎉 결제가 완료되었습니다!</h1>
        <p>고객님의 주문이 정상적으로 접수되었습니다.</p>
        <a href="/" class="go-home">홈으로 돌아가기</a>
    </div>
</body>
</html>
